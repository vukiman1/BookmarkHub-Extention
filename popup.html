<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookmarkHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header flex-center">
        <h1
          style="
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
          "
        >
          BookmarkHub
        </h1>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search"
        />
      </div>

      <!-- Collections Dropdown -->
      <div class="collection-dropdown" id="collectionView">
        <button class="collection-btn" id="collectionBtn">
          <span id="collectionName">Collection 1</span>
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="collection-menu" id="collectionMenu" style="display: none">
          <div id="collectionList"></div>
          <button class="add-collection-btn" id="addCollectionBtn">
            + Thêm collection
          </button>
        </div>
      </div>

      <!-- Favorites View -->
      <div class="favorites-view" id="favoriteView" style="display: none">
        <div class="favorites-header">Bookmarks yêu thích</div>
      </div>

      <!-- Bookmarks List -->
      <div class="bookmarks-container" id="bookmarksContainer">
        <!-- Bookmarks will be inserted here -->
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <button
          class="nav-btn view-tab active"
          id="collectionTab"
          title="collections"
          data-view="collection"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4M12 8h.01"></path>
          </svg>
        </button>
        <button
          class="nav-btn view-tab"
          id="favoriteTab"
          title="Favorite"
          data-view="favorite"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            ></path>
          </svg>
        </button>
        <button class="nav-btn add-btn" id="addBtn" title="Thêm bookmark">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button
          class="nav-btn view-tab"
          id="favoriteTab"
          title="Favorite"
          data-view="favorite"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            ></path>
          </svg>
        </button>
        <button
          class="nav-btn view-tab"
          id="collectionListTab"
          title="Collections List"
          data-view="collection"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
